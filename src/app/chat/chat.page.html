<ion-header>
  <ion-toolbar>
    <ion-title>chat</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content #content>
  <ion-list no-lines>
    <ion-item *ngFor="let msg of messages">
      <chat-bubble [chatMessage]="msg"></chat-bubble>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer no-border class="chatPageFooter" [keyboardAttach]="content" [btnClicked]="btnEmitter">
  <ion-toolbar>
    <ion-item no-lines>
      <ion-label style="margin:0px;"></ion-label>
      <div item-content style="width:100%;">
        <elastic-textarea #txtChat placeholder="Send a message" lineHeight="20" maxExpand="5"></elastic-textarea>
      </div>
    </ion-item>
    <ion-buttons right style="margin-left:10px">
      <button ion-button icon-only style="margin-top: -15px;"
              [disabled]="txtChat.content.trim().length<1"
              (click)="sendMessage()">
        <ion-icon name="md-send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
